<section class="items-section">
  <div class="items-container">
    <div class="income-column">
      <h1>Income</h1>

      <div class="item-children">
        <div *ngFor="let item of budgetItems">
          <app-item-card
            [item]="item"
            (xButtonClick)="onDelete(item)"
            (cardClick)="onCardClicked(item)"
            *ngIf="item.amount >= 0"
            style="margin-bottom: 20px; display: block"
          ></app-item-card>
        </div>
      </div>
    </div>
    <div class="expense-column">
      <h1>Expenses</h1>
      <div class="item-children">
        <div *ngFor="let item of budgetItems">
          <app-item-card
            [item]="item"
            (xButtonClick)="onDelete(item)"
            (cardClick)="onCardClicked(item)"
            *ngIf="item.amount < 0"
            style="margin-bottom: 20px; display: block"
          ></app-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
